<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stencil Starter App</title>
    <meta
      name="Description"
      content="Welcome to the Stencil App Starter. You can use this starter to build entire apps all with web components using Stencil!"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta name="theme-color" content="#16161d" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />

    <script type="module" src="/build/app.esm.js"></script>
    <script type="module" src="https://unpkg.com/web-components-jack"></script>
    <script nomodule src="/build/app.js"></script>
    <link href="/build/app.css" rel="stylesheet" />

    <link rel="apple-touch-icon" href="/assets/icon/icon.png" />
    <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body>
    <app-root></app-root>
    <app-modal title="Hello modal" visible="false">
      <p>hello</p>
    </app-modal>
    <button id="button">展示弹窗</button>
    <p>hello</p>
    <!-- <my-input value="hello" /> -->
    <script>
      // NOTE 监听 app 加载完成
      window.addEventListener('appload', event => {
        console.log(event.detail.namespace)
      })
      const button = document.getElementById('button')
      button.addEventListener('click', () => {
        const modal = document.querySelector('app-modal')
        modal.visible = true
      })
      const appModal = document.querySelector('app-modal')
      appModal.addEventListener('ok', event => {
        console.log(event)
      })
    </script>
  </body>
</html>
